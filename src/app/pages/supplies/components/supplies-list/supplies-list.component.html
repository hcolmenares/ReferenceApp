<div style="text-align: right; margin-bottom: 15px;">
  <button pButton label="Agregar" icon="pi pi-plus" (click)="onAddStudent()" style="padding: 0.75rem 1.5rem; font-size: 1.1rem;"></button>
</div>

<p-table [value]="supplies" [responsiveLayout]="'scroll'" [ngStyle]="{ 'margin': '0 10px', 'max-width': '1100px' }" class="custom-table">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td *ngFor="let col of columns">
        <!-- Si la columna es referlink, mostrar el contenido como enlace -->
        <ng-container *ngIf="col.field === 'referlink'; else normalCell">
          <a [href]="student[col.field]" target="_blank">{{ student[col.field] }}</a>
        </ng-container>
        <ng-template #normalCell>
          {{ student[col.field] }}
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
